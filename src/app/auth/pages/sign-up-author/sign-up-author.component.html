<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>Registro de autor</h1>
        </div>
        <div class="col-12 mt-2">
            <h5>Los datos con <b style="color: red;">*</b> son obligatorios</h5>
        </div>
        <div class="col-12 pl-5 pr-5 pt-2">
            <form class="row">
                <div class="form-group col-6">
                    <label>Nombre(s)<b style="color: red;">*</b></label>
                    <input type="text" class="form-control" placeholder="Nombre completo">
                </div>
                <div class="form-group col-6">
                    <label>Apellido paterno<b style="color: red;">*</b></label>
                    <input type="text" class="form-control" placeholder="Apellido paterno">
                </div>
                <div class="form-group col-6">
                    <label>Apellido materno<b style="color: red;">*</b></label>
                    <input type="text" class="form-control" placeholder="Apellido materno">
                </div>
                <div class="form-group col-6">
                    <label>Domicilio<b style="color: red;">*</b></label>
                    <input type="text" class="form-control" placeholder="Domicilio">
                </div>
                <div class="form-group col-6">
                    <label>Colonia<b style="color: red;">*</b></label>
                    <input type="text" class="form-control" placeholder="Colonia">
                </div>
                <div class="form-group col-6">
                    <label>Codigo postal<b style="color: red;">*</b></label>
                    <input type="text" class="form-control" placeholder="Codigo postal">
                </div>
                <div class="form-group col-6">
                    <label>CURP<b style="color: red;">*</b></label>
                    <input type="text" class="form-control" placeholder="CURP">
                    <small class="form-text text-muted">Consulta tu CURP <a href="https://www.gob.mx/curp/"
                            target="_blank">aqui</a>.</small>
                </div>
                <div class="form-group col-6">
                    <label>RFC<b style="color: red;">*</b></label>
                    <input type="text" class="form-control" placeholder="RFC">
                </div>
                <div class="form-group col-6">
                    <label>Telefono de contacto<b style="color: red;">*</b></label>
                    <input type="text" class="form-control" placeholder="Telefono de contacto">
                </div>
                <div class="form-group col-6">
                    <label>Correo electronico<b style="color: red;">*</b></label>
                    <input type="text" class="form-control" placeholder="Correo electronico">
                </div>
                <div class="form-group col-6">
                    <label>Municipio<b style="color: red;">*</b></label>
                    <input type="text" class="form-control" placeholder="Municipio">
                </div>
                <div class="form-group col-6">
                    <label>Localidad donde vives<b style="color: red;">*</b></label>
                    <input type="text" class="form-control" placeholder="Localidad donde vives">
                </div>
                <div class="form-group col-6">
                    <label>Escuela o institución<b style="color: red;">*</b></label>
                    <input type="text" class="form-control" placeholder="Escuela o institución">
                    <small class="form-text text-muted">Ej. Ejido, Congregación, Ciudad, etc.</small>
                </div>
                <div class="form-group col-6">
                    <label>Facebook</label>
                    <input type="text" class="form-control" placeholder="Escuela o institución">
                    <small class="form-text text-muted">Opcional.</small>
                </div>
                <div class="form-group col-6">
                    <label>Twitter</label>
                    <input type="text" class="form-control" placeholder="Escuela o institución">
                    <small class="form-text text-muted">Opcional.</small>
                </div>
            </form>
        </div>
    </div>
</div>
