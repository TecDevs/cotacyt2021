<div class="padre">
    <div class="principal d-flex align-items-center justify-content-center container">
        <div class="row">
            <div class="d-none d-lg-block col-lg-2">
                <img src="../../assets/logotam.png" alt="Tamaulipas" class="logotam">
            </div>
            <div class="d-none d-md-flex d-xs-none col-md-4 col-lg-4 align-items-center justify-content-center">
                <div class="text">
                    <h3>Hola, Bienvenido.</h3>
                    <p style="font-size: '20px';">Acceso al sistema de evaluación de Participantes</p>
                </div>
            </div>
            <div class="col-xs-8 col-sm-10 col-md-6 col-lg-4">
                <div class="login">
                    <form [formGroup]="formSignIn">
                        <h5 class="font-weight-bold">Iniciar sesión</h5>
                        <div class="form-group mt-3">
                            <label for="juez">Nombre de usuario</label>
                            <div class="input-group">
                                <i class="fas fa-gavel icon"></i>
                                <input formControlName="user" placeholder="Usuario" type="text"
                                    class="form-control input-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="input-group">
                                <i class="fas fa-lock icon"></i>
                                <input type="password" class="form-control" id="password" formControlName="password"
                                    placeholder="Contraseña">
                            </div>
                        </div>
                        <button class="btn btn-primary boton-iniciar mt-3" (click) = "signIn()" [disabled]= "formSignIn.invalid">Iniciar
                            Sesión</button>

                    </form>
                </div>

            </div>
            <div class="d-none d-xs-none d-md-block d-sm-block d-lg-block col-sm-2 col-md-2 col-lg-2">
                <img src="../../assets/image/logocertamen-cotacyt.png" alt="Tamaulipas" class="logocertamen">
            </div>
        </div>
    </div>
</div>
