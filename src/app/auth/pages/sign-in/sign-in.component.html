<div class="padre">
    <div class="principal d-flex align-items-center justify-content-center container">
        <div class="row">
            <div class="d-none d-lg-block col-lg-2">
                <img src="../../assets/logotam.png" alt="Tamaulipas" class="logotam">
            </div>
            <div class="d-none d-md-flex d-xs-none col-md-12 col-lg-3 pb-md-5 mb-md-5 align-items-center justify-content-center">
                <div class="text">
                    <h3>Hola, Bienvenido</h3>
                </div>
            </div>
            <div class="col-xs-8 col-sm-12 col-md-12 col-lg-5">
                <div class="login ml-lg-3">
                    <img src="../../assets/cecit.png" alt="Tamaulipas" class="logocertamen">
                    <form [formGroup]="formSignIn">
                        <h5 class="font-weight-bold">Iniciar sesión</h5>
                        <div class="form-group mt-3">
                            <label for="juez">Nombre de usuario</label>
                            <div class="input-group">
                                <i class="fas fa-gavel icon"></i>
                                <input formControlName="user" placeholder="Usuario" type="text"
                                    class="form-control input-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="input-group">
                                <i class="fas fa-lock icon"></i>
                                <input type="password" class="form-control" id="password" formControlName="password"
                                    placeholder="Contraseña">
                            </div>
                            <label class="mt-2">¿No tienes una cuenta? Regístrate <a routerLink="/login/registro-autor" (click)="pageRegister()"><span>aquí</span></a></label>
                        </div>
                        <button class="btn btn-primary boton-iniciar mt-3" (click) = "signIn()" [disabled]= "formSignIn.invalid">Iniciar
                            Sesión</button>

                    </form>
                </div>

            </div>

            
        </div>
    </div>
</div>
